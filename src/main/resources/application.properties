spring.application.name=oncontrol

# Spring DataSource Configuration
spring.datasource.url=${AZURE_MYSQL_CONNECTIONSTRING}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Elements take their values from maven pom.xml build-related information
documentation.application.description=@project.description@
documentation.application.version=@project.version@

# JWT Configuration Properties
authorization.jwt.secret = ${authorization.jwt.secret}
authorization.jwt.expiration.days = ${authorization.jwt.expiration.days}

aws.region=${aws.region}
aws.s3.bucket=${aws.s3.bucket}
aws.credentials.accessKey=${aws.credentials.accessKey}
aws.credentials.secretKey=${aws.credentials.secretKey}