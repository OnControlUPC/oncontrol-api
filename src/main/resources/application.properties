spring.application.name=oncontrol

# Spring DataSource Configuration
spring.datasource.url=${AZURE_URL}
spring.datasource.username=${USER}
spring.datasource.password=${PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Elements take their values from maven pom.xml build-related information
documentation.application.description=@project.description@
documentation.application.version=@project.version@

# JWT Configuration Properties
authorization.jwt.secret = ${AUTHORIZATION_JWT_SECRET}
authorization.jwt.expiration.days = ${AUTHORIZATION_JWT_EXPIRATION_DAYS}

aws.region=${AWS_REGION}
aws.s3.bucket=${AWS_S3_BUCKET}
aws.credentials.accessKey=${AWS_CREDENTIALS_ACCESSKEY}
aws.credentials.secretKey=${AWS_CREDENTIALS_SECRETKEY}
